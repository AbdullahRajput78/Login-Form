<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="img">


        <div class="border1">

            <!-- profile photo -->
            <div class="uper">
                <div class="user"> <i class="fa-regular fa-user" style="color: #ffffff;"></i> </div>
            </div>

            <!-- email address of user -->
            <div class="email2">
                <div class="icon">
                    <div class="hh"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                </div>
                <input class="email" type="text" id="" placeholder="Email ID">
            </div>

            <!-- password -->
            <div class="email3">
                <div class="icon2">
                    <div class="lock"> <i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                </div>
                <input class="password" type="password" id="" placeholder="Password">
            </div>

            <!-- remember me or forgot password-->

            <div class="rfor">
                <label class="remember">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="" class="for"> Forgot Password ?</a>
            </div>

        </div>



        <!-- login -->
        <div>
            <button class="border2" > <p class="p">  Login </p></button>
        </div>
</body>

</html>
